<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
      <div class="row">
            <div class="col">
                <span></span>
                <img src="images/img-1.jpg" alt="Team Member 1">
            </div>
            <div class="col">
                <h3>John Doe</h3>
                <p>Founder & CEO</p>
                <div class="social-link">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-linkedin"></i>
                </div>
            </div>
            <div class="col">
                <span></span>
                <img src="images/img-2.jpg" alt="Team Member 2">
            </div>
            <div class="col">
                <h3>John Doe</h3>
                <p>Product Manager</p>
                <div class="social-link">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-linkedin"></i>
                </div>
            </div>
            <div class="col">
                <h3>Jane Smith</h3>
                <p>CTO</p>
                <div class="social-link">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-linkedin"></i>
                </div>
            </div>
            <div class="col">
                <span class="arrow"></span>
                <img src="images/img-3.jpg" alt="Team Member 3">
            </div>
            <div class="col">
                <h3>Jane Doe</h3>
                <p>Marketing Head</p>
                <div class="social-link">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-linkedin"></i>
                </div>
            </div>
            <div class="col">
                <span class="arrow"></span>
                <img src="images/img-4.jpg" alt="Team Member 4">
            </div>
        </div> 
</body>
</html>
